<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!--To make unordered list (begins with bullet point)-->
        <h1>Unordered List</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!--Ordered list (begins with numbers)-->
        <h1>Ordered List</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
